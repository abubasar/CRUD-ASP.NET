<h3>Edit Product</h3>
<div *ngIf="productForm">
<form [formGroup]="productForm" (ngSubmit)="save()">
<table>
  <tr>
      <td>Id</td>
      <td>
      <input  type="number" readonly="readonly" formControlName="id"/>
      </td>
    <td>Name</td>
    <td>
    <input type="text" formControlName="name"/>
    </td>
    <td>Price</td>
    <td>
    <input type="number" formControlName="price"/>
    </td>
    <td>Quantity</td>
    <td>
    <input type="number" formControlName="quantity"/>
    </td>
    <td>&nbsp</td>
    <td>
    <input type="submit" value="Save"/>
    </td>
  </tr>
</table>
</form>
</div>

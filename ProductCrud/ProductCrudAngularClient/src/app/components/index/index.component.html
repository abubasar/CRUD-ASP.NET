<h3>Product List</h3>

<table border="1">
<tr>
  <th>Id</th>
  <th>Name</th>
  <th>Price</th>
  <th>Quantity</th>
  <th>Actions</th>
</tr> 
<tr *ngFor="let product of products">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>
    <button type="button" (click)="edit(product.id)">Edit</button> | 
    <button type="button" (click)="delete(product.id)">Delete</button>
  </td>
</tr>
</table>

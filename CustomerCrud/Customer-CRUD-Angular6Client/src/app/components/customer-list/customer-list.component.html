
<a class="btn btn-primary" [routerLink]="['/add']">Add New</a>

<table class="table table-striped">
  <tr>
   
    <th>First Name</th>
     <th>Last Name</th>
     <th>Address</th>
     <th>DOB</th>
     <th>Gender</th>
     <th>Email</th>
     <th>Contact</th>
     <th>Edit</th>
     <th>Delete</th>
     <th>Print</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.dob}}</td>
    <td>{{customer.gender}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.mobileNumber}}</td>
    <td> <a class="btn btn-primary" type="button" (click)="edit(customer.id)">Edit</a></td>
    <td> <a href="" class="btn btn-danger" type="button" (click)="$event.stopPropagation()" (click)="delete(customer.id)">Delete</a></td>
    <td> <button class="btn btn-primary" type="button" (click)="display(customer.id)">Print</button></td>
  </tr>
</table>

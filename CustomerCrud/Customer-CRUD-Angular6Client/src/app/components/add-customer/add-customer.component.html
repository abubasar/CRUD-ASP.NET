
<h3>Customer Form</h3>
<form [formGroup]="customerForm" (ngSubmit)="save()">
  <h2 class="text-center text-primary">Customer Form</h2>
  <hr>
  <div class="form-inline">
    <label for="firstName">First Name:*</label>
    <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name">
    <div *ngIf="customerForm.get('firstName').hasError('required')">This Field is required</div>
  </div> 
  <div class="form-inline">
    <label for="lastName">Last Name:* </label>
    <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name">
    <div *ngIf="customerForm.get('lastName').hasError('required')">This Field is required</div>
  </div>

  <div class="form-inline">
    <label for="email">Email:* </label>
    <input id="email" formControlName="email" type="text" class="form-control" placeholder="Email">
    <div *ngIf="customerForm.get('email').hasError('required')">This Field is required</div>
  </div>

  <div class="form-inline">
    <label for="moble">Mobile Number:* </label>
    <input id="mobile" formControlName="mobileNumber" type="text" class="form-control" placeholder="Mobile Number">
    <div *ngIf="customerForm.get('mobileNumber').hasError('required')">This Field is required</div>
  </div>

  <div class="form-inline">
    <label for="gender">Gender:* </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="Male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="Female" formControlName="gender">Female
    </label>
  </div>
  <div class="form-inline">
    <label for="dob">Date Of Birth: </label>
    <input id="dob" formControlName="dob" type="text" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD MMM YYYY' }">
  </div>

  <div class="form-inline">
    <label for="address">Address: </label>
    <input id="address" formControlName="address" type="text" class="form-control" placeholder="Address">
  </div>
  <div class="form-inline">
    <label for="countryId">Country: </label>
    <select id="countryId" formControlName="countryId" class="form-control">
      <option value=""></option>
      <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
      </select>
  </div>

  <div class="checkbox">
      <label><input type="checkbox" formControlName="isActive">Is Active</label>

  </div>
<div>
  <input type="submit" class="btn btn-primary" value="Save">
</div>

</form>
